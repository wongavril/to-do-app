<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-yellow.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="app mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title"
        <h1 class="header mdl-card__title-text">To-Do App</h1>
      </div>
      <div>
        <form id="addToDoForm" action"#">
          <div class="inputForm">
            <div class="input_field mdl-textfield mdl-js-textfield">
              <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
              <input class="mdl-textfield__input" type="text" id="newToDoText">
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add To-Do!</button>
          </div>
        </form>
        <div>
          <ul id="toDoList" class="mdl-list">
          </ul>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
